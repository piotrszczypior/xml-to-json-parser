<div class="editor-wrapper">
  <div class="editor-header">
    <div class="title">
      XML Editor
    </div>
    <div class="actions">
      <button class="btn" (click)="clearTextarea()">
        Clear
      </button>
      <button class="btn" (click)="formatXml()">
        format XML
      </button>
    </div>
  </div>
  <textarea
    #textarea
    class="xml-textarea textarea"
    (input)="onChange($event)"
    placeholder="Paste XML here..."></textarea>
</div>
